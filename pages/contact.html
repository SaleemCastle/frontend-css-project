<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styes.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Kintone - Contact</title>
</head>
<body>
    <section class="hero-container" id="top">
        <header class="header-container">
            <picture>
              <a href="../index.html">
                <img src="../assets/images/logo.png" alt="logo">
              </a>
            </picture>

            <nav class="navigation hero__secondary-text">
                <a href="about.html">About us</a>
                <a href="product.html">Products</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact us</a>
            </nav>

            <div class="menu">
              <img src="../assets/images/menu.svg" alt="">
            </div>
        </header>
    </section>

    <section class="products-container">
        <span>
            <hr class="thin-line">
            <h1>Contact us</h1>
            <hr class="thin-line">
        </span>
        <div class="row">
            <div class="contact-description">
                <img src="../assets/images/contact.png"  alt="customer support person"/>
                
                <div class="">
                    <p>Feel free to contact us! Our friendly and responsive team will is here to help!</p>
                </div>
            </div>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
            
        </div>
    </section>
</body>
</html>
